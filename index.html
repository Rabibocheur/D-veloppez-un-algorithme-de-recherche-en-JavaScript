<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a7ed2c2d70.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>Les petits plats</title>
  </head>
  <body>
    <header class="d-flex justify-content-center align-items-center mt-5 mb-3">
      <div class="text-center">
        <img src="vector.png" alt="logo les petits plats" />
        <h1>Les petits plats</h1>
      </div>
    </header>

    <main class="container">
      <div class="search_bloc">
        <input type="search" id="search" name="search" placeholder="Rechercher une recette" />
        <i class="fa-solid search_icon fa-magnifying-glass"></i>
      </div>

      <section class="d-flex">
        <div class="tags-selected ingredients-tags-selected"></div>
        <div class="tags-selected appliances-tags-selected"></div>
        <div class="tags-selected ustensils-tags-selected"></div>
      </section>

      <section class="d-flex flex-wrap align-items-center my-3">
        <div class="select-tags">
          <button
            type="button"
            class="select-tags-btn close btn btn-primary d-flex align-items-center justify-content-between px-0"
          >
            <span class="select-tags-btn__text px-3">Ingrédients</span>
            <input
              class="select-tags-btn__search px-3"
              type="text"
              placeholder="Rechercher un ingrédient"
            />
            <span class="material-symbols-outlined select-tags-icon"> keyboard_arrow_down </span>
          </button>

          <div class="select-tags-content bg-primary" data-open="false">
            <ul class="select-tags-lists tags-lists-ingredients row mx-0 px-0"></ul>
          </div>
        </div>

        <div class="select-tags">
          <button
            type="button"
            class="select-tags-btn close btn btn-success d-flex align-items-center justify-content-between px-0"
          >
            <span class="select-tags-btn__text px-3">Appareils</span>
            <input
              class="select-tags-btn__search px-3"
              type="text"
              placeholder="Rechercher un ingrédient"
            />
            <span class="material-symbols-outlined select-tags-icon"> keyboard_arrow_down </span>
          </button>

          <div class="select-tags-content bg-success" data-open="false">
            <ul class="select-tags-lists tags-lists-appliances row mx-0 px-0"></ul>
          </div>
        </div>

        <div class="select-tags">
          <button
            type="button"
            class="select-tags-btn close btn btn-danger d-flex align-items-center justify-content-between px-0"
          >
            <span class="select-tags-btn__text px-3">Ustensiles</span>
            <input
              class="select-tags-btn__search px-3"
              type="text"
              placeholder="Rechercher un ingrédient"
            />
            <span class="material-symbols-outlined select-tags-icon"> keyboard_arrow_down </span>
          </button>

          <div class="select-tags-content bg-danger" data-open="false">
            <ul class="select-tags-lists tags-lists-ustensils row mx-0 px-0"></ul>
          </div>
        </div>
      </section>

      <div class="recipes_section row"></div>
    </main>
    <script type="module" src="./scripts/index.js"></script>
    <script src="./scripts/utils/tagsLists.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
